<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <title>Fly Way</title>
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <a href="index.html"><img src="src/img/Logo com nome.png" alt=""></a>
            </div>

            <div class="menu">
                <a href="#" class="quem_somos" id="quem_somos" onclick="mostrarQuemSomos()">Quem somos</a>

                <div id="quemSomosTexto" class="texto-quem-somos">

                </div>
            </div>

        </header>


        <div class="slider">

            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first">
                    <img src="src/img/novas_imagens/fontana.JPG" alt="roma">
                </div>

                <div class="slide">
                    <img src="src/img/novas_imagens/slider_oficial/coliseu1300x498.jpg" alt="roma">
                </div>

                <div class="slide">
                    <img src="src/img/novas_imagens/slider_oficial/australia1300x915.jpg" alt="australia">
                </div>

                <div class="slide">
                    <img src="src/img/novas_imagens/slider_oficial/eua1300x698.jpg" alt="eua">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>



        <div class="search_container">
            <div class="local">
                <p>Para onde você deseja ir?</p>
                <input type="text" id="
                local"placeholder="Selecione o local desejado" >
            </div>

            <div class="objetivo">
                <p>Qual o seu objetivo?</p>
                <input type="text" placeholder="Selecione seu objetivo" id="objetivo">
            </div>

            <button>Buscar</button>
        </div>


        <div class="main_container">

            <span>Destaques</span>

            <section class="estudos"> 
                <a class="subtitle" href="#" id="subtitle_estudos">Estudos</a> <br>

                <section class="estudos_destaques" id="estudos_destaques">
                </section>
                
            </section>

            <section class="trabalho"> 
                <a class="subtitle" href="#" id="subtitle_férias">Trabalho</a> <br>

                <section class="trabalho_destaques" id="trabalho_destaques">
                </section>
                
            </section>


            <section class="ferias"> 
                <a class="subtitle" href="#" id="subtitle_ferias">Férias</a> <br>

                <section class="ferias_destaques" id="ferias_destaques">
                </section>
                
            </section>


        <footer class="footer">
            <span>Site desenvolvido por Liliane Plate e Renan Bilhan</span>
        </footer>

    </main>

    <script src="dados.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
