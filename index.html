<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <title>Fly Way</title>
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <a href="index.html"><img src="src/img/Logo com nome.png" alt=""></a>
            </div>

            <div class="menu">
                <a href="" class="quem_somos">Quem somos</a>
                <a href="" class="encontre_uma_agencia">Encontre uma agência</a>
                <a href="" class="o_que_voce_procura">O que você procura?</a>
            </div>
        </header>


        <div class="slider">

            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first">
                    <img src="src/img/roma_m.jpg" alt="roma">
                </div>

                <div class="slide">
                    <img src="src/img/roma2_m.jpg" alt="roma">
                </div>

                <div class="slide">
                    <img src="src/img/malta_m.JPG" alt="roma">
                </div>

                <div class="slide">
                    <img src="src/img/roma3_m.jpg" alt="roma">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>



        <div class="search_container">
            <div class="local">
                <a href="">Para onde você deseja ir?</a>
                <input type="text" placeholder="Selecione o local desejado">
            </div>

            <div class="objetivo">
                <a href="">Qual o seu objetivo?</a>
                <input type="text" placeholder="Selecione seu objetivo">
            </div>

            <button>Buscar</button>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
